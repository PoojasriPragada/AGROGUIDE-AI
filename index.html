<!DOCTYPE html>
<html>
<head>
    <title>AgroGuide AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-success text-center">ðŸŒ¾ AgroGuide AI</h2>
            <form action="/predict" method="post" class="mt-4">
                <div class="row g-3">
                    <div class="col-md-4"><label>Nitrogen (N)</label><input type="number" step="any" name="N" class="form-control" required></div>
                    <div class="col-md-4"><label>Phosphorus (P)</label><input type="number" step="any" name="P" class="form-control" required></div>
                    <div class="col-md-4"><label>Potassium (K)</label><input type="number" step="any" name="K" class="form-control" required></div>
                    <div class="col-md-6"><label>Temperature</label><input type="number" step="any" name="temp" class="form-control" required></div>
                    <div class="col-md-6"><label>Humidity</label><input type="number" step="any" name="hum" class="form-control" required></div>
                    <div class="col-md-6"><label>pH Level</label><input type="number" step="any" name="ph" class="form-control" required></div>
                    <div class="col-md-6"><label>Rainfall</label><input type="number" step="any" name="rain" class="form-control" required></div>
                </div>
                <button type="submit" class="btn btn-success w-100 mt-4">Predict Crop</button>
            </form>

            {% if prediction_text %}
            <div class="alert alert-info mt-4 text-center">
                <h3>{{ prediction_text }}</h3>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
